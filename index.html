<!DOCTYPE html>
<html>
  <head>
    <title>Phone RPV</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="phone-makeup">
      <div class="phone">
        <div class="screen">
          <div class="section" id="section1">
              <div class="button-row-one">
                  <div class="button-container">
                    <button class="call-btn"></button>
                  </div>
                  <div class="button-container">
                    <button class="msg-btn"></button>
                  </div>
                  <div class="button-container">
                    <button class="contacts-btn"></button>
                  </div>
                  <div class="button-container">
                      <button class="settings-btn"></button>
                  </div>
              </div>
              <div class="button-row-two">
                <div class="button-container">
                  <button class="calculator-btn"></button>
                </div>
                <div class="button-container">
                  <button class="clock-btn"></button>
                </div>
                <div class="button-container">
                  <button class="notes-btn"></button>
                </div>
                  <div class="button-container">
                      <button class="health-btn"></button>
                  </div>
              </div>
              <div class="button-row-three">
                  <div class="button-container">
                    <button class="stats-btn"></button>
                  </div>
                  <div class="button-container">
                    <button class="mail-btn"></button>
                  </div>
                  <div class="button-container">
                    <button class="weatherapp-btn"></button>
                  </div>
                  <div class="button-container">
                      <button class="news-btn"></button>
                  </div>
              </div>
              <div class="weather-button">
                  <div class="weather-btn"></div>
              </div>
          </div>
          <div class="section" id="section2" hidden>
            <div class="notes-container">
              <div class="note">
                <textarea class="note-text"></textarea>
              </div>
              <button class="add-note">Sacuvaj</button>
            </div>
          </div>
          <div class="section" id="section3" hidden>
            <div class="clock-container">
              <div class="clock">
                <div class="hour-hand"></div>
                <div class="minute-hand"></div>
                <div class="second-hand"></div>
              </div>
            </div>
          </div>
          <div class="section" id="section4" hidden>
            <div class="calculator">
              <div class="input">
                <div class="input-screen">0</div>
              </div>
              <div class="button-row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">+</button>
              </div>
              <div class="button-row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">-</button>
              </div>
              <div class="button-row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator">*</button>
              </div>
              <div class="button-row">
                <button class="button-clear">C</button>
                <button class="button">0</button>
                <button class="button-equal">=</button>
                <button class="button operator">/</button>
              </div>
            </div>
          </div>
          <div class="home-button">
            <div class="home-btn"></div>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
